<html>
<body>
<script id="water-vertex-shader" type="x-shader/x-vertex">
  uniform float t;
  varying vec2 textureUv;
  varying vec4 color;
  
  void main(void) {
    textureUv = uv;
    vec3 shiftedPosition =
      vec3(position.x,
           position.y,
           position.z + 20.0 * sin(0.005 * t +
                                   0.003 * position.x)
                              * sin(0.004 * t +
                                   0.005 * position.y));
    gl_Position = projectionMatrix * modelViewMatrix * vec4(shiftedPosition, 1.0);
  }
</script>
<script id="water-fragment-shader" type="x-shader/x-fragment">
  uniform sampler2D texture;
  varying vec2 textureUv;
  
  void main(void) {
    gl_FragColor = texture2D(texture, textureUv);
  }
</script>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js/cljs.js"></script>
</body>
</html>
